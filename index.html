<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Calculator</title>
    <link href="./dist/output.css" rel="stylesheet">

    <style>
        .neon-hover:hover {
            color: #e5e5e5;
            background-color: #4b5563;
            box-shadow: 0 0 10px #9ca3af, 0 0 20px #9ca3af, 0 0 30px #9ca3af;
            text-shadow: 0 0 5px #9ca3af, 0 0 10px #9ca3af, 0 0 15px #9ca3af;
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-gray-900 text-white">
    <section class="flex justify-center mx-auto">
        <div
            class="w-[400px] border-2 border-black p-4 mt-20 rounded-lg bg-slate-600 flex flex-col justify-center items-center">
            <div
                class="border-2 border-black rounded-md p-2 h-20 bg-slate-200 w-full text-black flex items-center justify-center font-bold">
                SCREEN
            </div>

            <div class="mt-5 grid grid-cols-4 w-full gap-3">
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    C</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    (</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    )</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    รท</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    7</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    8</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    9</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    x</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    4</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    5</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    6</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    -</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    1</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    2</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    3</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    +</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    %</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    0</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    .</div>
                <div
                    class="w-20 border-2 border-slate-400 bg-slate-400 text-center text-2xl font-semibold rounded-lg neon-hover h-10 flex justify-center items-center">
                    =</div>
            </div>
        </div>

</html>
